<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unit Calculation App</title>

  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/variables.css" />
  <link rel="stylesheet" href="./css/layout.css" />
  <link rel="stylesheet" href="./css/components.css" />
  <link rel="stylesheet" href="./css/pages.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="app-header">
    <img src="./data/logo.png" alt="Logo" class="app-logo" />
    <span class="app-title">Unit Calculation</span>
  </header>

  <!-- MAIN -->
  <main class="app-main">

    <!-- STYLE SEARCH -->
    <section class="card">
      <h2 class="card-title">Select Style</h2>

      <div class="style-search">
        <div class="search-input-wrapper">
          <span class="search-icon">üîç</span>
          <input
            type="text"
            class="search-input"
            placeholder="Search style ID (e.g. ST12)"
          />
        </div>

        <div class="search-suggestions">
          <div class="suggestion-item">ST123</div>
          <div class="suggestion-item">ST124</div>
          <div class="suggestion-item">ST225</div>
        </div>
      </div>
    </section>

    <!-- VERIFY STYLE -->
    <section class="card card-disabled">
      <h2 class="card-title">Verify Style</h2>

      <div class="style-verify">
        <div class="style-image-wrapper">
          <img
            src="./data/No-image.png"
            alt="No Image"
            class="style-image"
          />
        </div>

        <button class="verify-button" disabled>
          Verify Style
        </button>
      </div>
    </section>

    <!-- SIZE SELECTION -->
    <section class="card card-disabled">
      <h2 class="card-title">Select Sizes</h2>

      <div class="size-selection">
        <div class="size-chip">Free Size</div>
        <div class="size-chip">XS</div>
        <div class="size-chip">S</div>
        <div class="size-chip size-chip-selected">M</div>
        <div class="size-chip">L</div>
        <div class="size-chip">XL</div>
        <div class="size-chip">XXL</div>
        <div class="size-chip">3XL</div>
        <div class="size-chip">4XL</div>
        <div class="size-chip">5XL</div>
        <div class="size-chip">6XL</div>
        <div class="size-chip">7XL</div>
        <div class="size-chip">8XL</div>
        <div class="size-chip">9XL</div>
        <div class="size-chip">10XL</div>
      </div>
    </section>

    <!-- UNIT INPUT + SAVE (STEP 3) -->
    <section class="card card-disabled">
      <h2 class="card-title">Enter Units</h2>

      <div class="unit-input-section">
        <label class="unit-label">Total Units</label>

        <input
          type="number"
          class="unit-input"
          placeholder="Enter total units"
        />

        <div class="unit-helper">
          Enter the total units for the selected sizes
        </div>

        <button class="save-button" disabled>
          Save
        </button>
      </div>
    </section>

    <!-- PENDING -->
    <section class="card">
      <h2 class="card-title">Pending Submissions</h2>
      <div class="pending-placeholder">
        No pending submissions
      </div>
    </section>

  </main>

</body>
</html>
