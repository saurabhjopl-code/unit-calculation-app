<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unit Calculation App</title>

  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/variables.css" />
  <link rel="stylesheet" href="./css/layout.css" />
  <link rel="stylesheet" href="./css/components.css" />
  <link rel="stylesheet" href="./css/pages.css" />
</head>
<body>

  <!-- HEADER (MOBILE-PROOF) -->
  <header class="app-header">
    <div class="header-left">
      <img src="./assets/logo.png" alt="Logo" class="app-logo" />
    </div>

    <!-- TRUE CENTER TITLE -->
    <div class="header-title-overlay">
      <span class="app-title">Unit Calculation</span>
    </div>

    <div class="header-right"></div>
  </header>

  <main class="app-main">
    <section class="card"><h2 class="card-title">Select Style</h2></section>
    <section class="card"><h2 class="card-title">Verify Style</h2></section>
    <section class="card"><h2 class="card-title">Select Sizes</h2></section>
    <section class="card"><h2 class="card-title">Enter Units</h2></section>
    <section class="card"><h2 class="card-title">Pending Submissions</h2></section>
  </main>

</body>
</html>
