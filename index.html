<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unit Calculation App</title>

  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/variables.css" />
  <link rel="stylesheet" href="./css/layout.css" />
  <link rel="stylesheet" href="./css/components.css" />
  <link rel="stylesheet" href="./css/pages.css" />
</head>
<body>

  <!-- HEADER (LOCKED) -->
  <header class="app-header">
    <div class="header-left">
      <img src="./assets/logo.png" class="app-logo" alt="Logo" />
    </div>

    <div class="header-center">
      <h1 class="app-title">Unit Calculation</h1>
    </div>

    <div class="header-right"></div>
  </header>

  <!-- MAIN CONTENT -->
  <main class="app-main">

    <section class="card">
      <h2 class="card-title">Select Style</h2>
      <!-- style search / dropdown -->
    </section>

    <section class="card">
      <h2 class="card-title">Verify Style</h2>
      <!-- image + verify -->
    </section>

    <section class="card">
      <h2 class="card-title">Select Sizes</h2>
      <!-- size chips -->
    </section>

    <section class="card">
      <h2 class="card-title">Enter Units</h2>
      <!-- unit input + save -->
    </section>

    <section class="card">
      <h2 class="card-title">Pending Submissions</h2>
      <!-- list + submit -->
    </section>

  </main>

</body>
</html>
