<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unit Calculation App</title>

  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/variables.css" />
  <link rel="stylesheet" href="./css/layout.css" />
  <link rel="stylesheet" href="./css/components.css" />
  <link rel="stylesheet" href="./css/pages.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="app-header">
    <img src="./data/logo.png" alt="Logo" class="app-logo" />
    <span class="app-title">Unit Calculation</span>
  </header>

  <!-- MAIN -->
  <main class="app-main">

    <!-- STYLE SELECTION -->
    <section class="card">
      <h2 class="card-title">Select Style</h2>

      <div class="style-select">
        <input
          type="text"
          class="style-input"
          placeholder="Search or select Style ID"
          readonly
        />

        <div class="style-dropdown">
          <div class="style-option">ST123</div>
          <div class="style-option">ST124</div>
          <div class="style-option">ST125</div>
        </div>
      </div>
    </section>

    <!-- VERIFY STYLE -->
    <section class="card">
      <h2 class="card-title">Verify Style</h2>
    </section>

    <!-- SIZE SELECTION -->
    <section class="card">
      <h2 class="card-title">Select Sizes</h2>
    </section>

    <!-- UNIT INPUT -->
    <section class="card">
      <h2 class="card-title">Enter Units</h2>
    </section>

    <!-- PENDING -->
    <section class="card">
      <h2 class="card-title">Pending Submissions</h2>
    </section>

  </main>

</body>
</html>
