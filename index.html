<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Unit Calculation App</title>

  <link rel="stylesheet" href="./css/reset.css" />
  <link rel="stylesheet" href="./css/variables.css" />
  <link rel="stylesheet" href="./css/layout.css" />
  <link rel="stylesheet" href="./css/components.css" />
  <link rel="stylesheet" href="./css/pages.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="app-header">
    <img src="./data/logo.png" alt="Logo" class="app-logo" />
    <span class="app-title">Unit Calculation</span>
  </header>

  <!-- MAIN -->
  <main class="app-main">

    <!-- STYLE SEARCH -->
    <section class="card">
      <h2 class="card-title">Select Style</h2>

      <div class="input-surface">
        <span class="input-icon">üîç</span>
        <input
          type="text"
          class="input-field"
          placeholder="Search style ID (e.g. ST12)"
        />
      </div>

      <!-- MUST be empty: populated by JS -->
      <div class="search-suggestions"></div>
    </section>

    <!-- VERIFY STYLE -->
    <section class="card card-disabled">
      <h2 class="card-title">Verify Style</h2>

      <div class="style-verify">
        <div class="style-image-wrapper">
          <img src="./data/No-image.png" class="style-image" />
        </div>

        <button class="verify-button" disabled>
          Verify Style
        </button>
      </div>
    </section>

    <!-- SIZE SELECTION -->
    <section class="card card-disabled">
      <h2 class="card-title">Select Sizes</h2>

      <div class="size-selection">
        <!-- size chips rendered by logic later -->
      </div>
    </section>

    <!-- UNIT INPUT -->
    <section class="card card-disabled">
      <h2 class="card-title">Enter Units</h2>

      <div class="input-surface">
        <span class="input-icon">#</span>
        <input
          type="number"
          class="input-field input-number"
          placeholder="Enter total units"
        />
      </div>

      <div class="unit-helper">
        Enter the total units for the selected sizes
      </div>

      <button class="save-button" disabled>
        Save
      </button>
    </section>

    <!-- PENDING -->
    <section class="card">
      <h2 class="card-title">Pending Submissions</h2>

      <div class="pending-table-wrapper">
        <table class="pending-table">
          <thead>
            <tr>
              <th>SKU</th>
              <th>STYLE</th>
              <th>SIZE</th>
              <th>UNIT</th>
            </tr>
          </thead>
          <tbody>
            <!-- populated by logic -->
          </tbody>
        </table>
      </div>

      <button class="submit-button">
        Submit to Google Drive
      </button>
    </section>

  </main>

  <!-- üî• REQUIRED: APP BOOTSTRAP -->
  <script type="module" src="./js/app.js"></script>

</body>
</html>
